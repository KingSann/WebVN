---
layout: default
---
<div id="document" class="container white">

    <div class="section">
        <h2 class="title">开发文档</h2>
        <ul>
            {% for post in site.posts %}
                {% if post.category == 'dev' %}
                    <li><span>{{ post.date | date_to_string }}</span> - <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
    
</div>
