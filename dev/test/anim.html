<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Anim</title>
    <script src="../engine/core/webvn.js" data-build="test"></script>
    <style>
        #test {
            width: 50px;
            height: 50px;
            background: #08c;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            z-index: 20000;
        }
    </style>
</head>
<body>
<div id="test">
</div>
<script>
    webvn.call(['anim', 'select'], function (anim, select) {
        var i = 0;
        var $test = select.get('#test');
        anim.create($test).to({
            opacity: 1
        }, 500).to({
            left: 300,
            top: 300,
            width: 200,
            height: 200
        }, 600).to({
            top: 0,
            width: 100,
            height: 300
        }, 800);
    });
</script>
</body>
</html>
