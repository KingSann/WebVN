<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Promise</title>
<script src="../core/webvn.js"></script>
<script src="../core/loader.js"></script>
<script src="../core/init.js"></script>
</head>
<body>
<script>
webvn.loader.ready(function () {

webvn.use(['promise'], function (s, Promise) {

var p = new Promise(function (fullfill, reject) {
	fullfill('a');
});

p.then(function (value) {
	console.log(value);
	return 'b';
}).then(function (value) {
	console.log(value);
	return 'c';
}).then(function (value) {
	console.log(value);
});

});

});
</script>
</body>
</html>
