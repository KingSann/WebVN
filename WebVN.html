<!DOCTYPE html>
<html>
<head>
    <!-- 字符编码 -->
    <meta charset="utf-8" />
    <!-- 标题 -->
    <title></title>
    <!-- 系统样式 -->
    <link rel="stylesheet" href="system/css/WebVN.css" />
    <!-- 过渡效果 -->
    <link rel="stylesheet" href="system/css/transition.css" />
    <!-- 主题 -->
    <link rel="stylesheet" href="data/theme/default/style.css" />
    <!-- JQuery -->
    <script src="system/lib/jquery.js"></script>
    <!-- Requirejs用于动态加载js文件 -->
    <script data-main="system/js/main" src="system/lib/require.js"></script>
</head>
<body>
    <!-- 菜单 -->
    <div id="nav" class="hide">
        <ul>
            <li id="window-mode">全屏</li>
            <li id="game-option">选项</li>
            <li id="load-game">读档</li>
            <li id="save-game">存档</li>
        </ul>
    </div>
    <!-- 游戏屏幕 -->
    <div class="center">
        <div id="game-container">
            <!-- LOGO -->
            <img id="logo" class="hidden fill" src="data/bg/logo.jpg">
            <!-- 视频 -->
            <video id="video" class="hidden"></video>
            <!-- 主菜单 -->
            <div id="mainmenu" class="hidden fill">
                <ul>
                    <li id="start-game">开始游戏</li>
                    <li>CG鉴赏</li>
                    <li>音乐鉴赏</li>
                </ul>
            </div>
            <!-- 游戏点击区 -->
            <div class="fill" id="click-area">
                <!-- 对话框 -->
                <div id="dialog" class="hidden dialog">
                    <div id="dialog-name">菲欧奈</div>
                    <div id="dialog-content">
						<img id="dialog-face" class="hidden" src="system/img/blank.gif" />
                    	这是一个小测试
                    </div>
                </div>
                <!-- 特效 -->
    			<canvas id="effect" class="hidden fill"></canvas>
                <!-- 背景 -->
                <div id="bg" class="hidden fill">
                    <img class="fill" src="system/img/blank.gif" />
                </div>
            </div>
        </div>
    </div>
    <!-- 背景音 -->
    <audio id="bgm"></audio>
    <!-- 音效 -->
    <audio id="se"></audio>
    <!-- 配音 -->
    <audio id="voice"></audio>
</body>
</html>
