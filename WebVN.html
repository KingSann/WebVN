<!DOCTYPE html>
<html>
<head>
    <!-- 字符编码 -->
    <meta charset="utf-8" />
    <!-- 标题 -->
    <title></title>
    <!-- 系统样式 -->
    <link rel="stylesheet" href="system/css/WebVN.css" />
    <!-- 过渡效果 -->
    <link rel="stylesheet" href="system/css/transition.css" />
    <!-- 主题 -->
    <link rel="stylesheet" href="data/theme/default/style.css" />
    <!-- JQuery -->
    <script src="system/lib/jquery.js"></script>
    <!-- Requirejs用于动态加载js文件 -->
    <script data-main="system/js/main" src="system/lib/require.js"></script>
</head>
<body>
    <!-- 菜单 -->
    <div id="nav" class="hide">
        <ul>
            <li id="window-mode" class="hidden">全屏</li>
            <li id="game-option" class="hidden">选项</li>
            <li id="load-game" class="hidden">读档</li>
            <li id="save-game" class="hidden">存档</li>
        </ul>
    </div>
    <!-- 游戏屏幕 -->
    <div class="center">
        <div id="game-container">
            <!-- LOGO -->
            <img id="logo" class="hidden fill" src="data/bg/logo.jpg">
			<!-- 选项 -->
			<div id="option-panel" class="fill">
				<div class="title">游戏选项</div>
				<ul id="option-container">
					<li>
						<span>字体：</span>
						<select>
							<option>黑体</option>
							<option>宋体</option>
						</select>
					</li>
					<li>
						<span>音量：</span>
					</li>
					<li>
						<span>人声：</span>
						<div class="checkbox">
							<input id="t" type="checkbox">
							<label for="t"></label>
						</div>
					</li>
					<li>
						<span>文字显示速度：</span>
						<input type="range">
					</li>
					<li>
						<span>背景乐：</span>
					</li>
				</ul>
                <div class="close">关闭</div>
			</div>
            <!-- 视频 -->
            <video id="video" class="hidden"></video>
            <!-- CG鉴赏 -->
            <img id="cg-picture" class="hidden fill" src="system/img/blank.gif" />
            <div id="cg-viewer" class="hidden fill">
                <div class="title">CG鉴赏</div>
                <ul id="cg-container"></ul>
                <div class="close">关闭</div>
            </div>
            <!-- 音乐鉴赏 -->
            <div id="music-player" class="hidden fill">
                <div class="title">音乐鉴赏</div>
                <ul id="music-container"></ul>
                <div id="music-progress">
                    <span></span>
                </div>
                <div class="close">关闭</div>
            </div>
            <!-- 主菜单 -->
            <div id="mainmenu" class="hidden fill">
                <ul>
                    <li id="start-game">开始游戏</li>
                    <li id="cg-mode">CG鉴赏</li>
                    <li id="music-mode">音乐鉴赏</li>
                </ul>
            </div>
            <!-- 选择 -->
            <div id="selection" class="hidden fill">
                <ul id="selection-container"></ul>
            </div>
            <!-- 游戏点击区 -->
            <div class="fill" id="click-area">
                <!-- 对话框 -->
                <div id="dialog" class="hidden dialog">
                    <div id="dialog-name">菲欧奈</div>
                    <div id="dialog-content">
						<img id="dialog-face" class="hidden" src="system/img/blank.gif" />
                    	<span id="dialog-text"></span>
                        <span></span>
                    </div>
                </div>
                <!-- 特效 -->
    			<canvas id="effect" class="hidden fill"></canvas>
                <!-- 立绘 -->
                <div id="figure" class="fill"></div>
                <!-- 背景 -->
                <div id="bg" class="hidden fill">
                    <img class="fill" src="system/img/blank.gif" />
                </div>
            </div>
        </div>
    </div>
    <!-- 背景音 -->
    <audio id="bgm"></audio>
    <!-- 音效 -->
    <audio id="se"></audio>
    <!-- 配音 -->
    <audio id="voice"></audio>
</body>
</html>
