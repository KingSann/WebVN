<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>WebVN</title>
<script src="/bower_components/jquery/dist/jquery.js"></script>
<script>
	var tests = {
		'core': [
			'util'
		],
		'component': [
			'video'
		]
	}
</script>
</head>
<body>
<div>
	<h2>Dev</h2>
	<ul>
		<li><a href="/webvn.html">WebVN</a></li>
	</ul>
</div>
<div>
	<h2>Test</h2>
	<div id="test-list">
	</div>
</div>
<script>
var i, len;

var $testList = $('#test-list');

$.each(tests, function (key, val) {

	var header = '<h3>' + key + '</h3><ul>',
		footer = '</ul>',
		body = '';

	for (i = 0, len = val.length; i < len; i++) {
		body += '<li><a href="/test/' + val[i] + '.html">' + val[i] + '</a></li>'
	}

	$testList.append(header + body + footer);

});
</script>
</body>
</html>
