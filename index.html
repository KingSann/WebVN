<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebVN</title>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="/engine/ui/css/index.css">
    <script>
        var testCore = [
                'util',
                'canvas',
                'script',
                'log',
                'select',
                'ui'
            ];
        var testUi = [
                'dialog',
                'video',
                'figure'
            ];
    </script>
</head>
<body>
<div id="menu">
    <ul>
        <li class="first">
            Dev
            <ul>
                <li>
                    <a href="/webvn.html">WebVN</a>
                </li>
            </ul>
        </li>
        <li>
            Test-core
            <ul id="test-core">
            </ul>
        </li>
        <li>
            Test-ui
            <ul id="test-ui">
            </ul>
        </li>
        <li class="last">
            Extra
            <ul>
                <li><a href="http://webvn.surunzi.com/">WebVN-site</a></li>
                <li><a href="http://webvn-site/">WebVN-site-dev</a></li>
                <li><a href="http://webvn-api/">WebVN-api</a></li>
                <li><a href="http://webvn-doc/">WebVN-doc</a></li>
            </ul>
        </li>
    </ul>
</div>
<script>
    var i, len;
    var $testUi = $('#test-ui'),
        $testCore = $('#test-core'),
        body = '';
    for (i = 0, len = testCore.length; i < len; i++) {
        body += '<li><a href="/test/' + testCore[i] + '.html">' + testCore[i] + '</a></li>'
    }
    $testCore.html(body);
    body = '';
    for (i = 0, len = testUi.length; i < len; i++) {
        body += '<li><a href="/test/' + testUi[i] + '.html">' + testUi[i] + '</a></li>'
    }
    $testUi.html(body);
</script>
</body>
</html>
