<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Event Test</title>
<script src="../core/webvn.js"></script>
<script src="../core/loader.js"></script>
<script src="../core/init.js"></script>
</head>
<body>
<div id="test">
	Click me
	<span id="delegate">Delegate!</span>
</div>
<script>
webvn.loader.ready(function () {

webvn.use(['event'], function (s, event) {

var test = document.getElementById('test');

event.add(test, 'click', function (e) {
	console.log('trigger');
});

event.add(test, 'click', function (e) {
	console.log('trigger2');
});

event.add(test, 'click', function (e) {
	console.log('delegate');
}, '#delegate');

});

});
</script>
</body>
</html>
