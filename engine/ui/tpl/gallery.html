<div class="ui-title"><%= Gallery %></div>
<ul class="container">
</ul>
<ul class="pagination">
    <% if (pageCount > 1) {%>
        <% for (var i = 0; i < pageCount; i++) { %>
            <li class="button" data-num="<%= i + 1 %>"><%= i + 1 %></li>
        <% } %>
    <% } %>
</ul>
<div class="close button"><%= Close %></div>
<div class="viewer fill hidden">
    <img class="fore" src="" />
    <img class="back" src="" />
</div>
