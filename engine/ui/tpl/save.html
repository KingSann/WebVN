<div class="ui-title"><%= Title %></div>
<ul class="container">
    <% util.each(records, function (record, index) { %>
        <li class="<%= type %>" data-num="<%= index %>">
            <span>
                <%= record.title %><br><br>
                <%= record.date %>
            </span>
        </li>
    <% }) %>
</ul>
<div class="close button"><%= Close %></div>
