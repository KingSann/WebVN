<!doctype html>

    <title>Log</title>
    <script src="/engine/core/webvn.js"></script>
    <script>
        var config = {
            test: true
        };
    </script>
</head>
<body>
    <script>
        webvn.call(['log'], function (s, log) {
            webvn.log.info('This is an info log', true);
            var e = new Error('Something is wrong!');
            webvn.log.error(e);
            webvn.log.error('Fuck');
            webvn.log.warn('This is an warning log');
        });
    </script>
</body>
