<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Test</title>
		<script>
		var config = {
			debug: true,
			test: true
		};
		</script>
		<script src="/engine/core/webvn.js"></script>
		<link type="stylesheet" href="/test/test.css">
	</head>
	<body>
		<div class="center">
			<div id="webvn"></div>
		</div>
		<div id="scenario" class="hidden">
		video -d -pl -c=pause -s=/asset/test/video.mp4
		</div>
		<script>
		webvn.loader.ready(function () {

			webvn.use(['script', 'select', 'util'], function (s, script, $, util) {

				var scenario = util.trim($('#scenario').text());
				script.loadText(scenario, true);

			});

		});
		</script>
	</body>
</html>
