<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Background</title>
    <script src="../engine/core/webvn.js" data-build="test"></script>
</head>
<body>
<div class="center">
    <div id="webvn"></div>
</div>
<div id="scenario" class="hidden">
    bg -d -s=corridor
    bg -s=living_room -du=2000 -t=circleOpen
    bg -s=corridor -f='{"name":"emboss", "value":2}'
    bg -du=2000 -s=living_rom
    bg -a='{"scaleX":1, "scaleY":1, "x":0, "y":0}' -du=10000
    bg -t=linearBlur -s=corridor
    bg -d=false
</div>
<script>
    webvn.call(['test'], function (test) {
        var component = new test.Component('scenario');
        component.start();
    });
</script>
</body>
</html>
