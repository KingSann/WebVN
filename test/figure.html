<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Figure</title>
		<script>
		var config = {
			debug: true,
			test: true
		};
		</script>
		<script src="/engine/core/webvn.js"></script>
	</head>
	<body>
		<div class="center">
			<div id="webvn"></div>
		</div>
		<div id="scenario" class="hidden">
			fg -d -sel=0 -s=/asset/test/fg1.png -pos=left
			fg -sel=1 -s=/asset/test/fg4.png -pos=center
			fg -sel=2 -s=/asset/test/fg3.png -pos=right
			fg -sel=0 -s=/asset/test/fg2.png
		</div>
		<script>
		webvn.call(['test'], function (s, test) {
			var component = new test.Component('scenario');
			component.start();
		});
		</script>
	</body>
</html>
