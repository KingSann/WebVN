<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Test</title>
		<script>
		var config = {
			debug: true,
			test: true
		};
		</script>
		<script src="/engine/core/webvn.js"></script>
		<link type="stylesheet" href="/test/test.css">
	</head>
	<body>
		<div class="center">
			<div id="webvn">
				<canvas id="test" class="fill" width="1280" height="960"></canvas>
			</div>
		</div>
	<script>
		webvn.loader.ready(function () {

			webvn.use(['canvas'], function (s, canvas) {

				var scene = new canvas.Scene();
				var renderer = new canvas.Renderer(document.getElementById('test'));
				var texture = canvas.Texture.fromImage('/asset/test/bg1.png');
				var bg = new canvas.Sprite(texture);
				scene.addChild(bg);
    			requestAnimationFrame(animate);

				function animate() {
			        try {
			    		renderer.render(scene);
			        	requestAnimationFrame(animate);
			        } catch (e) {
			        	console.log(e);
			        }
			    }

			});

		});
		</script>
	</body>
</html>
