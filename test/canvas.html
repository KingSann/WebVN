<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <script>
        var config = {
            debug: true,
            test: true
        };
        </script>
        <script src="/engine/core/webvn.js"></script>
        <link type="stylesheet" href="/test/test.css">
        <style>
        #testParticle, #test {
            position: absolute;
        }
        </style>
    </head>
    <body>
        <div class="center">
            <div id="webvn">
                <canvas id="test" class="fill" width="1280" height="960"></canvas>
                <canvas id="testParticle" class="fill" width="1280" height="960"></canvas>
            </div>
        </div>
    <script>
        webvn.loader.ready(function () {

            webvn.use(['canvas'], function (s, canvas) {

                var scene = new canvas.Scene(document.getElementById('test'));
                var img = new canvas.ImageEntity();
                img.load('/asset/test/bg1.png');
                var img2 = new canvas.ImageEntity();
                img2.load('/asset/test/fg1.png');
                scene.add(img);
                scene.add(img2);
                canvas.renderer.add(scene);
                setTimeout(function () {

                    img.animate({
                        x: 200,
                        y: 200
                    }, 2000, 'easeInOutBounce', function () {
                        img.animate({
                            x: 0,
                            y: 0
                        }, 2000, 'easeInOutBounce');
                    });

                }, 2000);

                // Particle
                var particle = new canvas.Emitter(document.getElementById('testParticle'), 'smoke');
                canvas.renderer.add(particle);

            });

        });
        </script>
    </body>
</html>
